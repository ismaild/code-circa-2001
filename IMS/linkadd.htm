<html>
<head>
<title>Add A Link</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link rel="stylesheet" href="Assets/scripts/ims.css" type="text/css">
<script language="JavaScript">
<!--
function MM_findObj(n, d) { //v4.01
  var p,i,x;  if(!d) d=document; if((p=n.indexOf("?"))>0&&parent.frames.length) {
    d=parent.frames[n.substring(p+1)].document; n=n.substring(0,p);}
  if(!(x=d[n])&&d.all) x=d.all[n]; for (i=0;!x&&i<d.forms.length;i++) x=d.forms[i][n];
  for(i=0;!x&&d.layers&&i<d.layers.length;i++) x=MM_findObj(n,d.layers[i].document);
  if(!x && d.getElementById) x=d.getElementById(n); return x;

function MM_validateForm() { //v4.0
  var i,p,q,nm,test,num,min,max,errors='',args=MM_validateForm.arguments;
  for (i=0; i<(args.length-2); i+=3) { test=args[i+2]; val=MM_findObj(args[i]);
    if (val) { nm=val.name; if ((val=val.value)!="") {
      if (test.indexOf('isEmail')!=-1) { p=val.indexOf('@');
        if (p<1 || p==(val.length-1)) errors+='- '+nm+' must contain an e-mail address.\n';
      } else if (test!='R') {
        if (isNaN(val)) errors+='- '+nm+' must contain a number.\n';
        if (test.indexOf('inRange') != -1) { p=test.indexOf(':');
          min=test.substring(8,p); max=test.substring(p+1);
          if (val<min || max<val) errors+='- '+nm+' must contain a number between '+min+' and '+max+'.\n';
    } } } else if (test.charAt(0) == 'R') errors += '- '+nm+' is required.\n'; }
  } if (errors) alert('The following error(s) occurred:\n'+errors);
  document.MM_returnValue = (errors == '');

</script>
</head>
<body bgcolor="#FFFFFF" text="#000000" background="Assets/images/blueback.gif">
<table width="95%" border="0" cellpadding="0" cellspacing="0" height="95%" align="center" class="BoxNB">
  <tr> 
    <td width="100%" height="98" valign="top" bgcolor="#FFFFFF" class="BoxNB"> 
      <p><b>:: Add A Link</b></p>
      <ul>
        <li><b>Please Note only sites of an islamic nature will be considered</b></li>
        <li><b>Sites will be reviewed first before being added</b></li>
      </ul>
      <FORM name="frmAddLink" action="Assets/scripts/aspmail.asp" onSubmit="MM_validateForm('txtTitle','','R','txtURL','','R');return document.MM_returnValue" method="post">
        <table width="60%" border="0" class="BoxNOB">
          <tr> 
            <td width="31%">Link Title</td>
            <td width="69%"> 
              <input type="text" name="txtTitle" class="fields">
            </td>
          </tr>
          <tr> 
            <td width="31%">Url</td>
            <td width="69%"> 
              <input type="text" name="txtURL" class="fields">
            </td>
          </tr>
          <tr> 
            <td width="31%">Description</td>
            <td width="69%"> 
              <textarea name="txtDescription" cols="20" rows="5" class="fields"></textarea>
            </td>
          </tr>
          <tr> 
            <td width="31%">Is it a non-profit/Charity orginisation? </td>
            <td width="69%"> 
              <select name="sctNPO" class="fields">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
              </select>
            </td>
          </tr>
          <tr> 
            <td width="31%">&nbsp;</td>
            <td width="69%"> 
              <input type="submit" name="Submit" value="Send" class="fields">
              <input type="hidden" name="hdnTo" value="info@ftr.co.za">
              <input type="hidden" name="hdnMailhandler" value="2">
              <input type="hidden" name="hdnSubject" value="Link Addition">
              <input type="hidden" name="hdnRedirect" value="/formrep.asp">
              <input type="hidden" name="Send" value="True">
            </td>
          </tr>
        </table>
      </FORM>
      <p>&nbsp;</p>
      <p></p>
      <div align="center"><a href="#" onClick="window.close()">Close Window</a></div>
    </td>
  </tr>
</table>
</body>
</html>
