
<p>Narrated Ibn Abbas: The Prophet said, &quot;Look for the Night of Qadr in the 
  last ten nights of Ramadan ,' on the night when nine or seven or five nights 
  remain out of the last ten nights of Ramadan (i.e. 21, 23, 25, respectively).&quot; 
  (Bukhari <em>Volume 3, Book 32, Number 238)</em></p>
